<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NEXUS AI - The Future of Web Development</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #0a0a0a 0%, #1a1a2e 50%, #16213e 100%);
            color: #ffffff;
            overflow-x: hidden;
        }

        .particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }

        .particle {
            position: absolute;
            background: linear-gradient(45deg, #00f5ff, #ff0080);
            border-radius: 50%;
            opacity: 0.1;
            animation: float 6s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-20px); }
        }

        .header {
            position: fixed;
            top: 0;
            width: 100%;
            padding: 20px 50px;
            background: rgba(0, 0, 0, 0.9);
            backdrop-filter: blur(10px);
            z-index: 1000;
            border-bottom: 2px solid #00f5ff;
        }

        .logo {
            font-size: 2.5em;
            font-weight: bold;
            background: linear-gradient(45deg, #00f5ff, #ff0080, #ffff00);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            animation: glow 2s ease-in-out infinite alternate;
        }

        @keyframes glow {
            from { filter: drop-shadow(0 0 10px #00f5ff); }
            to { filter: drop-shadow(0 0 30px #ff0080); }
        }

        .hero {
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
        }

        .hero h1 {
            font-size: 4em;
            margin-bottom: 20px;
            background: linear-gradient(45deg, #ffffff, #00f5ff, #ff0080);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            animation: pulse 3s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        .hero .subtitle {
            font-size: 1.5em;
            margin-bottom: 40px;
            color: #cccccc;
        }

        .cta-button {
            padding: 20px 50px;
            font-size: 1.3em;
            background: linear-gradient(45deg, #ff0080, #00f5ff);
            border: none;
            border-radius: 50px;
            color: white;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            font-weight: bold;
            letter-spacing: 2px;
            margin: 10px;
        }

        .cta-button:hover {
            transform: scale(1.1);
            box-shadow: 0 0 50px rgba(255, 0, 128, 0.5);
        }

        .ai-powers {
            padding: 100px 50px;
            text-align: center;
        }

        .ai-powers h2 {
            font-size: 3em;
            margin-bottom: 50px;
            color: #00f5ff;
        }

        .ai-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 30px;
            margin-top: 50px;
        }

        .ai-card {
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.1), rgba(255, 255, 255, 0.05));
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 20px;
            padding: 40px;
            transition: all 0.3s ease;
        }

        .ai-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 20px 40px rgba(0, 245, 255, 0.3);
        }

        .ai-card h3 {
            font-size: 1.8em;
            margin-bottom: 20px;
            color: #ffff00;
        }

        .ai-card p {
            font-size: 1.1em;
            line-height: 1.6;
            color: #cccccc;
        }

        .apps {
            padding: 100px 50px;
            background: linear-gradient(135deg, rgba(0, 0, 0, 0.8), rgba(26, 26, 46, 0.8));
        }

        .apps h2 {
            font-size: 3em;
            text-align: center;
            margin-bottom: 50px;
            background: linear-gradient(45deg, #ff0080, #ffff00, #00f5ff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .apps-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(400px, 1fr));
            gap: 40px;
        }

        .app-category {
            background: linear-gradient(135deg, rgba(255, 0, 128, 0.2), rgba(0, 245, 255, 0.2));
            border-radius: 25px;
            padding: 40px;
            border: 2px solid rgba(255, 255, 255, 0.2);
        }

        .app-category h3 {
            font-size: 2em;
            margin-bottom: 20px;
            color: #ffffff;
        }

        .app-list {
            list-style: none;
        }

        .app-list li {
            padding: 10px 0;
            color: #cccccc;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            transition: all 0.3s ease;
        }

        .app-list li:hover {
            color: #00f5ff;
            padding-left: 10px;
        }

        .process {
            padding: 100px 50px;
            text-align: center;
        }

        .process h2 {
            font-size: 3em;
            margin-bottom: 50px;
            color: #ffff00;
        }

        .process-steps {
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
            gap: 30px;
        }

        .step {
            flex: 1;
            min-width: 250px;
            max-width: 300px;
        }

        .step-number {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            background: linear-gradient(45deg, #ff0080, #00f5ff);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2em;
            font-weight: bold;
            margin: 0 auto 20px;
            animation: rotate 4s linear infinite;
        }
